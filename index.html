<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tracom Academy website</title>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav">
                <img src="Assets/tracom_services_cover.jpg" alt="tracom-logo" class="main-logo" >
                <ul id="main-nav-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </nav>            
        </header>
     
        <div class="Contact">
           

            <form action="">
                <h3>Contact Us</h3><br><br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="your name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="optional "><br><br>

                <label for="number">Phone number:</label>
                <input type="number" id="number" name="number" placeholder="your number"> <br><br>

                <Label for="message">Message: </Label>
                <textarea id="message" name="message" rows="2" cols="60"></textarea><br><br>

                <input type="submit" value="Submit"> 
              <script>
                function validateForm() {
                    const name = document.getElementById("name").value;
                    const submit = document.getElementById("submit");
        
                    if (name === "") {
                        submit.disabled = true; // Disable if name is empty
                    } else {
                        submit.disabled = false; // Enable if name is filled
                    }
                }
            </script>

        
        

            </form>
        </div>
    
       </body>
        
        </body>
        </html>
