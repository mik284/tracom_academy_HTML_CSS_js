<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tracom Academy website</title>
</head>

<body>
    <header class="main-header">
        <nav class="main-nav">
            <img src="Assets/tracom_services_cover.jpg" alt="tracom-logo" class="main-logo">
            <ul id="main-nav-ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </nav>

        <main>
            <div class="contact_wrapper">
                <div class="left_image">
                </div>
                <div class="form">
                    <h3>Sign Up </h3>
                    <h1>
                        tracom academy
                    </h1>
                    <p>Your payments partner</p>
                    <form action="">
                        <div class="input">
                            <label for="email">email</label>
                            <input type="email" name="email" placeholder="example@email.com">
                        </div>

                        <div class="input">
                            <label for="firstName">first name</label>
                            <input type="text" name="firstName" placeholder="John ">
                        </div>

                        <div class="input">
                            <label for="lastName">last name</label>
                            <input type="text" name="lastName" placeholder="De Matheww">
                        </div>
                        <input type="submit" value="Register" id="submit">
                    </form>
                </div>
            </div>
            </div>
        </main>
    </header>

</body>

</body>

</html>
