<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tracom Academy website</title>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav">
                <img src="Assets/tracom_services_cover.jpg" alt="tracom-logo" class="main-logo" >
                <ul id="main-nav-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </nav>            
        </header>

        <div class="contact-container">
            <h2>Contact Us</h2>
            <form id="contactForm" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error" id="nameError">Enter your name</span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError">Enter email address</span>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="3" required></textarea>
                    <span class="error" id="messageError">Enter Message</span>
                </div>
                <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
