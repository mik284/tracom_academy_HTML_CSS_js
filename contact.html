<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=f6, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tracom Academy</title>
  </head>
  <body class="cont-body">
    <section class="contact-section">
      <div class="contact-us">
        <h2>Contact us</h2>
        <p>
          Fill out the form below or reach to us directly
          <br />let's collaborate and shape the future of tech and finance
          together
        </p>
      </div>
      <div class="more-info">
        <div class="address">
          <div class="divIcon"><i class="bx bx-map-alt"></i></div>
          <div class="heads">
            <h1>address</h1>
            <p>
              Springette office park <br />
              Nairobi - Kenya
            </p>
          </div>
        </div>
        <div class="number">
          <div class="divIcon"><i class="bx bx-phone"></i></div>
          <div class="heads"><h1>phone-number</h1>
          <p>+254 712 345 567</p>
          </div>
        </div>
        <div class="email">
          <div class="divIcon"><i class="bx bx-envelope"></i></div>
          <div class="heads"><h1>Email</h1>
          <p>academy@tracom.co.ke</p>
          </div>
        </div>
      </div>
      <form action="" class="contact-form">
        <ul>
          <input type="text" placeholder="Full name" />
          <input type="text" placeholder="Email" />
          <input type="text" placeholder="Type your message" />
        </ul>
        <div class="form-button">
          <button class="btn">Send</button>
        </div>
      </form>
    </section>
  </body>
</html>
